<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatería CRUD con Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header, footer {
            background-color: #011d3b;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
        header img {
            max-width: 50px;
            vertical-align: middle;
        }
        header h1 {
            display: inline;
            margin-left: 10px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        img {
            width: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        form label, form input, form button {
            margin: 5px 0;
        }
        form button {
            align-self: center;
        }
    </style>
    <!-- Incluir Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore-compat.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "zapateria-b222f.firebaseapp.com",
            projectId: "zapateria-b222f",
            storageBucket: "zapateria-b222f.appspot.com",
            messagingSenderId: "697116944046",
            appId: "1:697116944046:web:2c07f68a503be92a29af3f"
        };
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</head>
<body>
<header>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fseeklogo.com%2Fvector-logo%2F168956%2Fmarathon-sports&psig=AOvVaw2Sl2D_toT0jWPOiI-pz-Zs&ust=1716256532286000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCKDi9PqPm4YDFQAAAAAdAAAAABAE" alt="Logo">
    <h1>Zapatería </h1>
</header>
<main>
    <h2>Registro de Zapatos</h2>

    <form id="shoeForm">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br><br>
    
        <label for="talla">Talla:</label>
        <input type="text" id="talla" name="talla" required><br><br>
    
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required><br><br>
    
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required><br><br>
    
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>
    
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>
    
        <label for="promocion">Promoción:</label>
        <input type="text" id="promocion" name="promocion"><br><br>
    
        <label for="imagen">Imagen URL:</label>
        <input type="url" id="imagen" name="imagen"><br><br>
    
        <label for="proveedor">Proveedor:</label>
        <input type="text" id="proveedor" name="proveedor" required><br><br>
    
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required><br><br>
    
        <button type="button" onclick="addShoe()">Registrar</button>
        <button type="button" onclick="updateShoe()">Actualizar</button>
        <button type="button" onclick="deleteShoe()">Eliminar</button>
    </form>
    <h2>Listado de Zapatos</h2>
    <table id="shoeTable">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Talla</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th>Color</th>
                <th>Cantidad</th>
                <th>Promoción</th>
                <th>Imagen</th>
                <th>Proveedor</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody id="shoeTableBody">
            <!-- Filas se añadirán dinámicamente -->
        </tbody>
    </table>
<script>
    let shoes = [];
    let currentIndex = null;
    const dbCollection = db.collection("Zapatos123");
    async function addShoe() {
        const shoeForm = document.forms.shoeForm;
        const newShoe = {
            marca: shoeForm.marca.value,
            talla: shoeForm.talla.value,
            tipo: shoeForm.tipo.value,
            precio: shoeForm.precio.value,
            color: shoeForm.color.value,
            cantidad: shoeForm.cantidad.value,
            promocion: shoeForm.promocion.value,
            imagen: shoeForm.imagen.value,
            proveedor: shoeForm.proveedor.value,
            stock: shoeForm.stock.value
        };
        await dbCollection.add(newShoe);
        loadShoes();
        shoeForm.reset();
    }
    async function loadShoes() {
        const snapshot = await dbCollection.get();
        shoes = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
        renderTable();
    }
    function renderTable() {
        const tableBody = document.getElementById('shoeTableBody');
        tableBody.innerHTML = '';
        shoes.forEach((shoe, index) => {
            const row = document.createElement('tr');
            for (const key in shoe) {
                if (key !== 'id') {
                    const cell = document.createElement('td');
                    if (key === 'imagen') {
                        const img = document.createElement('img');
                        img.src = shoe[key];
                        cell.appendChild(img);
                    } else {
                        cell.innerText = shoe[key];
                    }
                    row.appendChild(cell);
                }
            }
            row.addEventListener('click', () => loadForm(index));
            tableBody.appendChild(row);
        });
    }
    function loadForm(index) {
        const shoe = shoes[index];
        const shoeForm = document.forms.shoeForm;
        shoeForm.marca.value = shoe.marca;
        shoeForm.talla.value = shoe.talla;
        shoeForm.tipo.value = shoe.tipo;
        shoeForm.precio.value = shoe.precio;
        shoeForm.color.value = shoe.color;
        shoeForm.cantidad.value = shoe.cantidad;
        shoeForm.promocion.value = shoe.promocion;
        shoeForm.imagen.value = shoe.imagen;
        shoeForm.proveedor.value = shoe.proveedor;
        shoeForm.stock.value = shoe.stock;
        currentIndex = index;
    }
    async function updateShoe() {
        if (currentIndex === null) return;
        const shoeForm = document.forms.shoeForm;
        const updatedShoe = {
            marca: shoeForm.marca.value,
            talla: shoeForm.talla.value,
            tipo: shoeForm.tipo.value,
            precio: shoeForm.precio.value,
            color: shoeForm.color.value,
            cantidad: shoeForm.cantidad.value,
            promocion: shoeForm.promocion.value,
            imagen: shoeForm.imagen.value,
            proveedor: shoeForm.proveedor.value,
            stock: shoeForm.stock.value
        };
        const id = shoes[currentIndex].id;
        await dbCollection.doc(id).update(updatedShoe);
        loadShoes();
        shoeForm.reset();
        currentIndex = null;
    }
    async function deleteShoe() {
        if (currentIndex === null) return;
        const id = shoes[currentIndex].id;
        await dbCollection.doc(id).delete();
        loadShoes();
        document.forms.shoeForm.reset();
        currentIndex = null;
    }
    // Cargar zapatos al cargar la página
    loadShoes();
</script>
</body>
</main>
</html>
